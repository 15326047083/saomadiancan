<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>订单列表</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css" />
    <link rel="stylesheet" href="/frame/static/css/style.css" />
    <link rel="icon" href="/frame/static/image/code.png" />
</head>

<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单列表</legend>
</fieldset>
<span class="fr">
 				<div class="layui-input-inline">
       				<select onchange="showtable(1,this.value)" name="state" autocomplete="off" class="layui-input" id="select">
		            <option value="" selected="selected">全部订单</option>
		            <option  value="0">未支付</option>
		            <option  value="1">网上支付</option>
		            <option  value="2">现金支付</option>
		           </select>
        		</div>
		</span>

<table id="table1" class="layui-table">
    <colgroup>
        <col width="100" />
        <col width="200" />
        <col/>
        <col/>
        <col/>
        <col/>
        <col width="150" />

    </colgroup>
    <thead>
    <tr>

        <th>编号</th>
        <th>订单号</th>
        <th>时间</th>
        <th>桌号</th>
        <th>用餐人数</th>
        <th>订单状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="main">
    <tr>
    </tr>
    </tbody>
</table>
<div class="my-btn-box">
	<span class="fr">
	        <a href="javascript:" onclick="showtable(1,$('#select').val())">
	        	<button class="layui-btn layui-btn-primary layui-btn-small">首页</button>
	        </a>
	          <a href="javascript:" onclick="showtable(page-1,$('#select').val())">
	            	<button class="layui-btn layui-btn-primary layui-btn-small">上一页</button>
	          </a>
	      <span id="span"></span>
	        <a href="javascript:" onclick="showtable(page+1,$('#select').val())">
	        	<button class="layui-btn layui-btn-primary layui-btn-small">下一页</button>
	        </a>
	     	<a href="javascript:" onclick="showtable(allPage,$('#select').val())">
	      		<button class="layui-btn layui-btn-primary layui-btn-small">尾页</button>
	    	</a>
  	   </span>

</div>

<div id="mp3">
</div>
</body>

</html>

<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/orders.js"></script>
<script type="text/javascript" src="/js/jquery-confirm.js"></script>
<script type="text/javascript" src="/js/websocket.js"></script>
<script>
    window.onload = showtable(1,$("#select").val());
    window.onload = tdColor();
    //"未支付”显示红色
    function tdColor() {
        $("#main tr").each(function() {
            var td1 = $(this).find("td:eq(5)");
            if(td1.text() == "未支付") {
                td1.attr("style", "color:red;")
            }
        });
    }
    //根据传入的数字 判断订单状态
    function ordering(num) {
        var str;
        if(num == 0) {
            str = "未支付";
        }
        if(num == 1) {
            str = "网上支付";
        }
        if(num == 2) {
            str = "现金支付";
        }

        return str;
    }

</script>
