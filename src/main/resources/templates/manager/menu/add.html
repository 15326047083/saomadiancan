<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<title>修改</title>
		<link rel="stylesheet" href="/frame/layui/css/layui.css"/>
		<link rel="stylesheet" href="/frame/static/css/style.css"/>
		<link rel="icon" href="/frame/static/image/code.png"/>
	</head>

	<body class="body">
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" autocomplete="off" placeholder="请输入角色名称" lay-verify="required" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="text" name="meanName" autocomplete="off" placeholder="请输入菜单名称" lay-verify="required" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单链接</label>
				<div class="layui-input-block">
					<select name="meanUrl" lay-filter="aihao" id="menu-url">
						<option value=""></option>
						<option value="0">写作</option>
						<option value="1" selected="">阅读</option>
						<option value="2">游戏</option>
						<option value="3">音乐</option>
						<option value="4">旅行</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
			</div>
		</form>
	</body>

</html>
<script src="/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	layui.use(['form', 'layedit', 'laydate', 'element'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate,
			element = layui.element;

		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');


		//监听提交
		form.on('submit(sub)', function(data) {
			layer.alert(JSON.stringify(data.field), {
				title: '最终的提交信息'
			});
			return false;
		});

		// you code ...

	});
</script>
