<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<title>添加</title>
		<link rel="stylesheet" href="/frame/layui/css/layui.css"/>
		<link rel="stylesheet" href="/frame/static/css/style.css"/>
		<link rel="icon" href="/frame/static/image/code.png"/>
	</head>

	<body class="body">
		<form class="layui-form layui-form-pane" action="/roles/save" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" autocomplete="off" placeholder="请输入角色名称" lay-verify="required" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="text" name="meanName" autocomplete="off" placeholder="请输入菜单名称" lay-verify="required" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单链接</label>
				<div class="layui-input-block">
					<select name="meanUrl" id="meanUrl" lay-filter="aihao">
						<option value=""></option>
						<option value="/zhengJump/toList">类型列表(增删查改)/zhengJump/toList</option>
						<option value="/zhengJump/ordersList">订单列表(查改)/zhengJump/ordersList</option>
						<option value="/empJump/toEmpList">员工信息(增查改)/empJump/toEmpList</option>
						<option value="/empJump/toBuyList">采购列表(增)/empJump/toBuyList</option>
						<option value="/empJump/toDiscussList">评价列表(回复)/empJump/toDiscussList</option>
						<option value="/empJump/toEmpBy">查看个人信息(修改密码)/empJump/toEmpBy</option>
						<option value="/empJump/toUserList">查看客户列表/empJump/toUserList</option>
						<option value="/goodsJump/toGoodsList">查看商品列表/goodsJump/toGoodsList</option>

					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
			</div>
		</form>
	</body>

</html>
<script src="/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	layui.use(['form', 'layedit', 'laydate', 'element'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate,
			element = layui.element;

		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');
	});
</script>
