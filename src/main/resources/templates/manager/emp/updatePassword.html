<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>修改密码</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css" />
		<link rel="stylesheet" href="../../frame/static/css/style.css" />
		<link rel="icon" href="../../frame/static/image/code.png" />
	</head>

	<body class="body">
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">旧密码</label>
				<div class="layui-input-block">
					<input class="layui-input" type="password" id="oldpassword" name="oldpassword" required/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
					<input class="layui-input" type="password" id="newpassword" name="newpassword" required/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
					<input class="layui-input" type="password" id="password" name="password" required/>
				</div>
			</div>
			<div class="layui-form-item">
				<input type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" value="提交" onclick="return submitNewUser()">
				<a href="javascript:history.go(-1);" class="layui-btn layui-btn-primary">返回</a>

			</div>
		</form>
	</body>

</html>
<script src="../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	layui.use(['form', 'layedit', 'laydate', 'element'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate,
			element = layui.element;

		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');

		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 5) {
					return '标题至少得5个字符啊';
				}
			},
			pass: [/(.+){6,12}$/, '密码必须6到12位'],
			content: function(value) {
				layedit.sync(editIndex);
			}
		});

		//监听提交
		form.on('submit(demo1)', function(data) {
			layer.alert(JSON.stringify(data.field), {
				title: '最终的提交信息'
			});
			return false;
		});

		// you code ...

	});
</script>
