
<html xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta charset="UTF-8" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>查看个人信息</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css" />
		<link rel="stylesheet" href="../../frame/static/css/style.css" />
		<link rel="icon" href="../../frame/static/image/code.png" />
	</head>

	<body class="body">
	<input type="hidden" id="empId" th:value="${empId}"/>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" id="name" name="name" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					<input type="text" id="username" name="username" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色</label>
				<div class="layui-input-block">
					<input type="text" id="roles" name="roles" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">基本工资</label>
				<div class="layui-input-block">
					<input type="text" id="wage" name="wage" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">提成工资</label>
				<div class="layui-input-block">
					<input type="text" id="ticheng" name="ticheng" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<a href="toUpdatePassword" class="layui-btn layui-btn-primary">修改密码</a>
			</div>

	</body>

</html>
