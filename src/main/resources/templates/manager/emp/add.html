<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>修改</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css"/>
    <link rel="stylesheet" href="/frame/static/css/style.css"/>
    <link rel="icon" href="/frame/static/image/code.png"/>
</head>

<body class="body">
<form class="layui-form layui-form-pane" id="form" action="/emp/Save" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" autocomplete="off" placeholder="请输入姓名" lay-verify="required"
                   class="layui-input" onkeyup="ConvertPinyin(this.value)"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" autocomplete="off" placeholder="用户名"
                   lay-verify="required" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="roles" id="roles" lay-filter="aihao">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">基本工资</label>
        <div class="layui-input-block">
            <input type="text" id="wage" name="wage" autocomplete="off" placeholder="请输入基本工资" lay-verify="required"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提成工资</label>
        <div class="layui-input-block">
            <input type="text" id="ticheng" name="ticheng" autocomplete="off" placeholder="请输入提成工资"
                   lay-verify="required" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
    </div>
</form>
</body>

</html>
<script src="/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/emp.js"></script>
<script type="text/javascript" src="/js/pinyin.js"></script>
<script type="text/javascript">
    window.onload = getRolesList();
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            element = layui.element;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听提交
        form.on('submit(sub)', function (data) {
            $.ajax({
                type: "post",
                data: $("#form").serialize(),
                success() {
                    alert("添加成功");
                    window.location.href = "/empJump/toEmpList";
                }
            });
        });

        // you code ...

    });
</script>
