<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>登录</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css"/>
    <link rel="stylesheet" href="/frame/static/css/style.css"/>
    <link rel="icon" href="/frame/static/image/code.png"/>
</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" id="username" name="username" lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input"/>
        </div>
        <div class="layui-input-inline">
            <input type="password" id="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input"/>
        </div>
        <span style="color: red" id="info"></span>
</form>
    <div class="layui-input-inline login-btn">
        <button style="width: 346px;" onclick="login()" class="layui-btn">登录</button>
    </div>
</div>
<script src="/frame/layui/layui.js"></script>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
</body>
</html>
<script type="text/javascript">
   function login() {
       $.ajax({
           type: "get",
           url: "/emp/toEmplogin",
           data:{
               username:$("#username").val(),
               password:$("#password").val()
           },
           success(date){
               if (date=='SUCCESS') {
                   window.location.href="/jump/";
               }
               else{
                   $("#info").html("用户名或密码错误");
               }
           },
           error(){}
       });
   }
</script>
