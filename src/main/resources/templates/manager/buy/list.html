<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>采买列表</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css"/>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>采买列表</legend>
</fieldset>
<a href="/empJump/toBuyNew">
    <button class="layui-btn layui-btn-normal layui-btn-small"><i class="layui-icon">&#xe61f;</i></button>
</a>
<button class="layui-btn layui-btn-normal layui-btn-small" data-toggle="modal" data-target="#myModal"
        onclick="importBuy()">
    <i class="layui-icon">&#xe62f;</i>
</button>


<div id="importfrom" style="display: none">
    <form enctype="multipart/form-data" action="/buy/import" method="post">
        <input type="file" name="file"/>
        <select name="id">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="submit" value="提交"/>
    </form>
</div>

<table id="table1" class="layui-table">
    <colgroup>
        <col width="150"/>
        <col/>
        <col/>
        <col/>
        <col/>
        <col/>
        <col/>
        <col width="250"/>

    </colgroup>
    <thead>
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>时间</th>
        <th>单价(分)</th>
        <th>数量</th>
        <th>总价</th>
        <th>采购员</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody id="main">
    <tr>
    </tr>

    </tbody>
</table>
<div class="my-btn-box">
			<span class="fr">
	        <a href="javascript:" onclick="getBuyList(1)">
	        	<button class="layui-btn layui-btn-primary layui-btn-small">首页</button>
	        </a>
	          <a href="javascript:" onclick="getBuyList(page-1)">
	            	<button class="layui-btn layui-btn-primary layui-btn-small">上一页</button>
	          </a>
	      <span id="span"></span>
	        <a href="javascript:" onclick="getBuyList(page+1)">
	        	<button class="layui-btn layui-btn-primary layui-btn-small">下一页</button>
	        </a>
	     	<a href="javascript:" onclick="getBuyList(allPage)">
	      		<button class="layui-btn layui-btn-primary layui-btn-small">尾页</button>
	    	</a>
  	   </span>
</div>
</body>
</html>
