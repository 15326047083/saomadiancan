<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<title>查看</title>
		<link rel="stylesheet" href="/frame/layui/css/layui.css"/>
		<link rel="stylesheet" href="/frame/static/css/style.css"/>
		<link rel="icon" href="/frame/static/image/code.png"/>
	</head>

	<body class="body">

		<input type="hidden" id="goodsid" name="goodid" th:value="${goodsid}"/>
		<div class="layui-form-item">
			<label class="layui-form-label">所属类别</label>
			<div class="layui-input-block">

				<input type="text" id="typeid" name="typeid" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">菜品名称</label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜品单价</label>
			<div class="layui-input-block">
				<input type="text" id="price" name="price" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">折后价格</label>
			<div class="layui-input-block">
				<input type="text" id="discount" name="discount" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开始打折时间</label>
			<div class="layui-input-block">
				<input type="text" id="startTime" name="startTime" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束打折时间</label>
			<div class="layui-input-block">
				<input type="text" id="endTime" name="endTime" autocomplete="off" lay-verify="required" class="layui-input" readonly="readonly" />
			</div>
		</div>
		<label class="layui-form-label">菜品简介</label>
		<div class="layui-input-block">
			<div id="info" name="info"></div>
		</div>

		<div class="layui-form-item">

			 <button type="reset" class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
		</div>

	</body>

</html>
