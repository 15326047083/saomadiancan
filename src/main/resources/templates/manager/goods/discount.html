<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="renderer" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<title>打折</title>
		<link rel="stylesheet" href="/frame/layui/css/layui.css"/>
		<link rel="stylesheet" href="/frame/static/css/style.css"/>
		<link rel="icon" href="/frame/static/image/code.png"/>
	</head>

	<body class="body">
		<form class="layui-form layui-form-pane" action="/goods/update">
			
			<input type="hidden" id="id" />
			<div class="layui-form-item">
				<label class="layui-form-label">菜品名称</label>
				<div class="layui-input-block">
					<input value="aa" type="text" id="name" name="name" autocomplete="off" placeholder="请输入菜品名称" lay-verify="required" class="layui-input" readonly="readonly"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜品单价</label>
				<div class="layui-input-block">
					<input value='50' type="text" id="price" name="price" autocomplete="off" placeholder="请输入菜品单价（分）" lay-verify="required" class="layui-input" readonly="readonly"/>
				</div>
			</div>
				<div class="layui-form-item">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-block">
					<input class="layui-input" type="datetime-local" id="startTime" name="startTime" />
				</div>
			</div>
				<div class="layui-form-item">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-block">
					<input  class="layui-input" type="datetime-local" id="endTime" name="endTime"/>
				</div>
			</div>
			
			<div class="layui-form-item">
			<label class="layui-form-label">折后价格</label>
			<div class="layui-input-block">
				<input type="text" id="discount" name="discount" placeholder="请输入折后价格（分）" autocomplete="off" lay-verify="required" class="layui-input" required />
			</div>
		</div>
			<div class="layui-form-item">
				 <input type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" value="提交"
                   onclick="return submitNewUser()">
                   <button type="reset" class="layui-btn layui-btn-primary">重置</button>
           
			</div>
		</form>
	</body>

</html>
<script src="/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
<script type="text/javascript" src="/js/type.js"></script>
<script type="text/javascript">
 function submitNewUser() {
 	var discount=$("#discount").val();
 	var price=$("#price").val()

  	if(discount<1&&discount!=''){
 		alert("菜品单价要大于0的整数");
 		$("#discount").val('');
 	}

  	else if(discount>=price){
 		alert("折后价格应小于原价！");
 		$("#discount").val('');
 		}
 	if($("#endTime").val()<=$("#startTime").val()){
 		alert("结束时间应大于开始时间！");
 		$("#discount").val('');

 	}
 	return true;
 }

	layui.use(['form', 'layedit', 'laydate', 'element'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate,
			element = layui.element;

		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');

		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 5) {
					return '标题至少得5个字符啊';
				}
			},
			pass: [/(.+){6,12}$/, '密码必须6到12位'],
			content: function(value) {
				layedit.sync(editIndex);
			}
		});

		//监听提交

			});
			return false;
		});
*/
		// you code ...

	});
</script>
