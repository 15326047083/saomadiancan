<script>
    window.onload = getDiscussList(1);
    var layedit;
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate;
        //监听提交
        form.on('submit(sub)', function (data) {
            $.ajax({
                type: "post",
                data: $("#form").serialize(),
                success() {
                    window.location.href = "/empJump/toDiscussList";
                }
            });
            return true;
        });

    });


</script>
